<head>
  <title>Understanding Meteor Methods</title>
</head>

<body>
  {{> add_message}}
  {{> show_message}}
</body>

<template name="add_message">
  <form id="add-message-form">
    <div>
      <textarea name="message" id="message" cols="40" rows="4"
        placeholder="Type your message..."></textarea>
    </div>
    <div>
      <input type="submit">
    </div>
  </form>
</template>

<template name="show_message">
  <div id="show-message">{{{message}}}</div>
</template>
